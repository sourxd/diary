{% extends 'grades/base.html' %}
{% load static %}
{% block content %}
    <div id="content">
        <h2>Профиль пользователя</h2>

        <form action="{% url 'users:profile' %}" method="post">
            {% csrf_token %}
            <table cellpadding="3">
                <tr>
                    <td>Имя</td>
                    <td>Фамилия</td>
                </tr>
                <tr>
                    <td>{{ form.first_name }}</td>
                    <td>{{ form.last_name }}</td>
                </tr>
                <tr>
                    <td>Логин</td>
                    <td>Эл. почта</td>
                </tr>
                <tr>
                    <td>{{ form.username }}</td>
                    <td>{{ form.email }}</td>
                </tr>
            </table>
            <input type="submit" value="Сохранить"/>
        </form>

        {% if form.errors %}
        <blockquote>{{ form.errors }}</blockquote>
        {% endif %}
        <h2></h2>
        <p><br><br><br></p>
    </div>
{% endblock %}
