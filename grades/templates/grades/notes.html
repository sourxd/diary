{% extends 'grades/base.html' %}
{% load static %}
{% block content %}
    <div id="content">
        <h2>Список заметок</h2>
        {% if notes %}
            {% for item in notes %}
                <p class="my-note">{{ item.text }}</p>
            {% endfor %}
        {% else %}
            <p class="my-note">нет заметок</p>
        {% endif %}
    </div>
{% endblock %}
