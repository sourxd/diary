{% extends 'grades/base.html' %}
{% load static %}
{% block content %}
    <div id="content">
        <h2>Авторизация</h2>

        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password }}<br>
            <input type="submit" value="Вход"/>
        </form>

        <blockquote></blockquote>
        <h2></h2>
        <p><br><br><br></p>
    </div>
{% endblock %}
